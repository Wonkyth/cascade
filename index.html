<!DOCTYPE html>
<html lang="en">
  <head>
    <!--Required meta tags-->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Bootstrap css-->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <!--FontAwesome-->
    <script
      src="https://kit.fontawesome.com/321c8d8956.js"
      crossorigin="anonymous"
    ></script>
    <!--our css-->
    <link rel="stylesheet" href="style.css" />
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
    <link
      rel="manifest"
      href="site.webmanifest"
      cross-origin="use-credentials"
    />
    <title>Cascade</title>
  </head>
  <body>
    <div class="mobileLogo d-block d-sm-none">
      <img src="./img/logo.png" class="img-fluid" />
    </div>
    <!-- Navbar toggler -->
    
      <div class="navtoggle d-sm-none" data-target="#navbarCollapsable" data-toggle="collapse">
        <img src="./menu.png" class="img-fluid">
      </div>
    
    <!-- Navbar for mobile -->
    <nav>
      <div class="navbar collapse d-sm-none" id="navbarCollapsable">
      <ul class="">
        <li class=""><div class="dropdown">
          <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Settings
          </button>
          <div class="dropdown-menu navbarOptions" aria-labelledby="dropdownMenuButton">
            
          </div>
        </div></li>
        <li class="navbarNew">New Task</li>
      </ul>
     </div>
    </nav>
    <div class="container-fluid">
      <!--This is the container-->
      <div class="row">
        <div class="col-3 d-none d-sm-block sideBar no-gutters" id="side-menu">
          <!-- This is the sidebar -->
          <div class="col position-fixed">
            <div class="hero col-3">
              <img class="img-fluid" src="img/logo.png" />
            </div>
            <div class="col-3">
              <div class="card">
                <div
                  class="card-header options "
                  data-toggle="collapse"
                  data-target="#optionsCollapsable"
                >
                  Settings
                </div>
                <div class="card-body collapse optButton" id="optionsCollapsable">
                  <div class="input-group my-3">
                    <select class="custom-select" id="time-format-setting">
                      <option selected>12-hour time</option>
                      <option value="1">24-hour time</option>
                    </select>
                  </div>
                </div>
              </div>
              <div class="card">
                <div class="card-body align-self-end">
                  <button
                    type="button"
                    class="btn btn-primary newButton"
                    data-toggle="modal"
                    data-target="#taskEditModal"
                  >
                    New task
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-9 col-sm- col-" id="main">
          <!-- This is the main tab where the tasks will be listed -->

          <ul class="list-group" id="taskParent">
            <!--This is the parent of all the task list-group-items-->

        </ul>
      </div>
    <!--New Task Modal-->
    <div class="modal fade" id="taskEditModal" role="dialog">
      <div class="modal-dialog modal-dialog-slideout modal-md" role="document">
        <div class="modal-content">
          <form class="needs-validation" novalidate>
            <div class="modal-header">Create New Task</div>
            <div class="modal-body">
              <div class="input-group my-3">
                <input
                  type="text"
                  id="newTaskName"
                  class="form-control clearable"
                  placeholder="Task name"
                  required
                  pattern="^.{9,20}$"
                />
                <div class="invalid-tooltip">
                  Task name must be between 8 and 20 characters
                </div>
              </div>
              <div class="input-group my-3">
                <input
                  type="date"
                  id="newTaskDate"
                  class="form-control"
                  required
                />
                <input
                  type="time"
                  name=""
                  id="newTaskTime"
                  class="form-control"
                  required
                />
              </div>
  
              <div class="input-group my-3">
                <select
                  class="custom-select validated"
                  id="newTaskStatus"
                  data-validator="value > 0"
                  required
                >
                  <option value="" selected>Select status</option>
                  <option value="1">To Do</option>
                  <option value="2">In Progress</option>
                  <option value="3">Review</option>
                  <option value="4">Done!</option>
                </select>
  
                <select
                  class="custom-select"
                  id="newTaskAssignee"
                  required
                >
                  <option value="">Assigned to...</option>
                  <option value="1">Ted</option>
                  <option value="2">Bill</option>
                </select>
              </div>
              <div class="form-group">
                <textarea
                  class="form-control"
                  name=""
                  id="newTaskDescription"
                  cols="30"
                  rows="10"
                  minlength="16"
                  placeholder="Description"
                  required
                ></textarea>
                <div class="invalid-tooltip">Description must be more than 15 characters</div>
              </div>
            </div>
            <div class="modal-footer">
              <div class="btn-group" role="group">
                <button class="btn btn-secondary">Cancel</button>
                <button class="btn btn-primary" id="newTaskSave">Confirm</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Bootstrap css -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
