<!DOCTYPE html>
<html lang="en">
	<head>
		<!--Required meta tags-->
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!--Bootstrap css-->
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
			integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
			crossorigin="anonymous"
		/>
		<!--our css-->
		<link rel="stylesheet" href="style.css" />

		<title>Cascade</title>
	</head>
	<body>
		<div class="container-fluid">
			<div class="row">
				<div class="col-4 bg-primary" id="side-menu">
					<button
						type="button"
						class="btn btn-primary"
						data-toggle="modal"
						data-target="#taskEditModal"
					>
						New task
					</button>
				</div>
				<div class="col-8 bg-secondary">batata</div>
			</div>
		</div>

		<div class="modal fade" id="taskEditModal" role="dialog">
			<div
				class="modal-dialog modal-dialog-slideout modal-lg"
				role="document"
			>
				<div class="modal-content">
					<div class="modal-header">Create New Task</div>
					<div class="modal-body">
						<div class="input-group">
							<input
								type="text"
								class="form-control"
								placeholder="Task name"
							/>
						</div>
						<div class="input-group">
							<input
								type="text"
								class="form-control"
								placeholder="Due"
							/>
						</div>

						<div class="input-group mb-3">
							<select
								class="custom-select"
								id="inputGroupSelect01"
							>
								<option selected>Select status</option>
								<option value="1" class="bg-primary"
									>To Do</option
								>
								<option value="2" class="bg-warning"
									>In Progress</option
								>
								<option value="3" class="bg-danger"
									>Review</option
								>
								<option value="4" class="bg-success"
									>Done!</option
								>
							</select>
						</div>
						<div class="input-group mb-3">
							<select
								class="custom-select"
								id="inputGroupSelect01"
							>
								<option selected>Assign</option>
								<option value="1">Ted</option>
								<option value="2">Bill</option>
							</select>
						</div>
						<div class="form-group">
							<textarea
								class="form-control"
								name=""
								id="new-task-description"
								cols="30"
								rows="10"
								placeholder="Description"
							></textarea>
						</div>
					</div>
					<div class="modal-footer">
						<div class="btn-group" role="group">
							<button class="btn btn-secondary">Cancel</button>
							<button class="btn btn-primary">Confirm</button>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- Bootstrap css -->
		<script
			src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
			integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
			integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
			crossorigin="anonymous"
		></script>
		<script
			src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
			integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
			crossorigin="anonymous"
		></script>
	</body>
</html>
