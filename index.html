<!DOCTYPE html>
<html lang="en">
	<head>
		<!--Required meta tags-->
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!--Bootstrap css-->
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
			integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
			crossorigin="anonymous"
		/>
		<!--our css-->
		<link rel="stylesheet" href="style.css" />

		<title>Cascade</title>
	</head>
	<body>
		<div class="container">
			<div id="accordion">
				<h1 class="text-center">Cascade task manager</h1>
				<h4 class="my-4">Today</h4>

				<div class="card">
					<div class="card-header" id="headingOne">
						<h5 class="card-title mb-0">
							<button
								class="btn btn-link"
								data-toggle="collapse"
								data-target="#collapseOne"
							>
								Service car
							</button>
						</h5>
					</div>
					<div
						class="collapse"
						id="collapseOne"
						data-parent="#accordion"
					>
						<div class="card-body">
							<p class="card-text">lorem</p>
							<button
								type="button"
								class="btn btn-primary"
								data-toggle="modal"
								data-target="#taskEditModal"
							>
								edit
							</button>
						</div>
					</div>
				</div>
			</div>
			<div class="modal fade" id="taskEditModal" role="dialog">
				<div
					class="modal-dialog modal-dialog-slideout modal-lg"
					role="document"
				>
					<div class="modal-content">
						<div class="modal-header">task head</div>
						<div class="modal-body">task body</div>
						<div class="modal-footer">task foot</div>
					</div>
				</div>
			</div>
		</div>

		<!-- Bootstrap css -->
		<script
			src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
			integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
			integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
			crossorigin="anonymous"
		></script>
		<script
			src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
			integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
			crossorigin="anonymous"
		></script>
	</body>
</html>
