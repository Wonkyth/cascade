<!DOCTYPE html>
<html lang="en">
  <head>
    <!--Required meta tags-->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Bootstrap css-->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <!--FontAwesome-->
    <script
      src="https://kit.fontawesome.com/321c8d8956.js"
      crossorigin="anonymous"
    ></script>
    <!--our css-->
    <link rel="stylesheet" href="style.css" />
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
    <link rel="manifest" href="/site.webmanifest" />
    <title>Cascade</title>
  </head>
  <body>
    <div class="container-fluid">
      <!--This is the container-->
      <div class="row">
        <div class="col-3 sideBar no-gutters" id="side-menu">
          <!-- This is the sidebar -->
          <div class="col position-fixed">
            <div class="hero col-3">
              <img class="img-fluid" src="img/logo.png" />
            </div>
            <div class="col-3">
              <div class="card">
                <div class="card-header">Settings</div>
                <div class="card-body">
                  <div class="input-group my-3">
                    <select class="custom-select" id="time-format-setting">
                      <option selected>12-hour time</option>
                      <option value="1">24-hour time</option>
                    </select>
                  </div>
                </div>
              </div>
              <div class="card">
                <div class="card-body align-self-end">
                  <button
                    type="button"
                    class="btn btn-primary"
                    data-toggle="modal"
                    data-target="#taskEditModal"
                  >
                    New task
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-9" id="main">
          <!-- This is the main tab where the tasks will be listed -->

          <ul class="list-group" id="taskParent">
            <!--This is the parent of all the task list-group-items-->

            <!--Task Template-->
            <template id="taskTemplate">
              <li class="list-group-item mainList border-0" id="templateID">
                <div class="row">
                  <div class="col d-flex flex-column taskHeader">
                    <div class="row d-flex p-2">
                      <div
                        class="d-flex flex-grow-1 align-items-center collapser"
                        data-toggle="collapse"
                        data-target="#templateCollapsable"
                      >
                        <p class="px-2 taskName">TemplateTask</p>
                        <p class="px-2 taskDate">04/20/69</p>
                      </div>

                      <div class="dropdown">
                        <button
                          type="button"
                          class="btn btn-info mx-1"
                          data-toggle="modal"
                          id="templateEditButtonID"
                          data-target="#taskEditModal"
                        >
                          Edit task
                        </button>
                        <button
                          type="button"
                          class="btn btn-primary dropdown-toggle mr-3"
                          data-toggle="dropdown"
                        >
                          Task Status
                        </button>
                        <div class="dropdown-menu">
                          <a class="dropdown-item" href="#"
                            ><i class="fas fa-box"></i> To Do</a
                          >
                          <a class="dropdown-item" href="#"
                            ><i class="fas fa-hourglass-half"></i> In
                            Progress</a
                          >
                          <a class="dropdown-item" href="#"
                            ><i class="far fa-question-circle"></i> Review</a
                          >
                          <a class="dropdown-item" href="#"
                            ><i class="fas fa-check-double"></i> Complete</a
                          >
                        </div>
                      </div>
                    </div>
                    <div class="progress">
                      <div
                        class="progress-bar bg-primary"
                        role="progressbar"
                        style="width: 25%;"
                        aria-valuenow="25"
                        aria-valuemin="0"
                        aria-valuemax="100"
                      >
                        To Do
                      </div>
                    </div>
                    <div class="collapse taskDescBG" id="templateCollapsable">
                      <p class="taskAssignee">
                        Assignee
                      </p>
                      <p class="taskDescription">
                        Task Description
                      </p>
                    </div>
                  </div>
                </div>
              </li>
            </template>
          </ul>
        </div>
      </div>
    </div>

    <!--New Task Modal-->
    <div class="modal fade" id="taskEditModal" role="dialog">
      <div class="modal-dialog modal-dialog-slideout modal-md" role="document">
        <div class="modal-content">
          <div class="modal-header">Create New Task</div>
          <div class="modal-body">
            <div class="input-group my-3">
              <input
                type="text"
                id="newTaskName"
                class="form-control validated clearable"
                data-validator="value.length > 8"
                placeholder="Task name"
              />
              <div class="invalid-tooltip">
                Task name must be longer than 8 characters
              </div>
            </div>
            <div class="input-group my-3">
              <input
                type="date"
                id="newTaskDate"
                class="form-control validated"
                data-validator="value != 'Date due'"
              />
              <input
                type="time"
                name=""
                id="newTaskTime"
                class="form-control validated"
                data-validator="value == 'cheese'"
                placeholder="Time"
              />
            </div>

            <div class="input-group my-3">
              <select
                class="custom-select validated"
                id="newTaskStatus"
                data-validator="value > 0"
              >
                <option value="0" selected>Select status</option>
                <option value="1">To Do</option>
                <option value="2">In Progress</option>
                <option value="3">Review</option>
                <option value="4">Done!</option>
              </select>
              <div class="invalid-tooltip">Please select an option</div>

              <select
                class="custom-select validated"
                id="newTaskAssignee"
                data-validator="value > 0"
              >
                <option value="0" selected>Assigned to...</option>
                <option value="1">Ted</option>
                <option value="2">Bill</option>
              </select>
              <div class="invalid-tooltip">Please select an option</div>
            </div>
            <div class="form-group">
              <textarea
                class="form-control validated"
                data-validator="value.length > 15"
                name=""
                id="newTaskDescription"
                cols="30"
                rows="10"
                placeholder="Description"
              ></textarea>
            </div>
          </div>
          <div class="modal-footer">
            <div class="btn-group" role="group">
              <button class="btn btn-secondary">Cancel</button>
              <button class="btn btn-primary" id="newTaskSave">Confirm</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap css -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
